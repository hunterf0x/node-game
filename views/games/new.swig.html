{% extends '../layout.swig.html' %}



{% block title %}
    Juego
{% endblock %}
{% block content %}
    <script>
        function add_user(data) {
            // TODO: Should use some template here!

            if (!$("#" + data.nick).length)
                $('#dancefloor').append("<div class='dancer'><div class='nickname'>" + data.nick + "</div><div class='user hi' id='" + data.nick + "'></div></div>");
        }

        function process_action(action, data) {
            nick = $("#dancefloor #" + data.nick);

            // action is an array ['event string', 'group1'], so we need action[1]
            nick.attr('class', 'user').addClass(action[1]);
        }

        $(document).ready(function() {
            var socket = io.connect("{{ data.HOST }}");
            var dancefloor = $('#dancefloor');

            socket.on('connect', function() {
                console.log('connected');
                socket.emit('psubscribe', 'games.{{ data.gameid }}.action.*');
                socket.emit('psubscribe', 'games.{{ data.gameid }}.user');
            });

            socket.on('message', function(message) {

                data = jQuery.parseJSON(message.data);
                console.log(message.channel + " : " + data.nick + ' @ ' + data.ts);

                if (action = message.channel.match(/games\.{{ data.gameid }}\.action\.(.*)$/) ) {
                    console.log('registra la accion');
                    // "games.xyz.action.left"
                    process_action(action, data);
                } else if (message.channel.match(/games\.{{ data.gameid }}\.user/) ) {
                    console.log('agrega al usuario');
                    // "games.xyz.user"
                    add_user(data);
                }
            });

            socket.on('disconnect', function() {
                console.log('disconnected');
            });
        });
    </script>
    <h2>{{ data.HOST }}/games/{{ data.gameid }}/start</h2>
    <div id="dancefloor"></div>

{% endblock %}
